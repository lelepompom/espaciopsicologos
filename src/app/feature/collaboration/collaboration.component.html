<app-header route="{{ 'menu.collaboration.key' | translate }}"></app-header>
<div class="container row collaborators">
    <a class="col-xs-4" *ngFor="let item of collaborations" href="{{item.url}}" target="_blank">
        <img src="{{item.logo}}" alt="{{item.name}}" title="{{item.name}}">
    </a>        
</div>
